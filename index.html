<!DOCTYPE html>
<html>

<body>

  <h2>HTML Forms</h2>

  <form action="https://www.shopvinscan.com/">
    <label for="appName">App Name:</label><br>
    <input type="text" id="appName" name="appName" value="ShopBoss App"><br>
    <label for="returnURL">Return URL:</label><br>
    <input type="text" id="returnURL" name="returnURL" value="https://www.shopbosspro.com/sbpi2/api/vinscan"><br><br>
    <input type="submit" value="Run">
  </form>

  <a href="https://www.shopvinscan.com/?appName=First+Shop&returnURL=https%3A%2F%2Fapp.autoserve1.com%2Fapi%2Fvin%2F&storeId=12cf9986-f100-4584-a104-0541cb754172&userId=4d2960e9-d4e2-423f-8531-86fc0c2f47da&from=dashboard\"
    target="_blank">link text</a>

    <button onclick="triggerAppOpen()">Go to App</button>

  <script>
    var fallbackToStore = function () {
      window.location.replace('market://details?id=com.myapp.package');
    };
    var openApp = function () {
      window.location.replace("https://www.shopvinscan.com/?appName=First+Shop&returnURL=https%3A%2F%2Fapp.autoserve1.com%2Fapi%2Fvin%2F&storeId=12cf9986-f100-4584-a104-0541cb754172&userId=4d2960e9-d4e2-423f-8531-86fc0c2f47da&from=dashboard\\");
    };
    var triggerAppOpen = function () {
      openApp();
      setTimeout(fallbackToStore, 250);
    };
  </script>
</body>

</html>
